name: Flask Application CI/CD

on:
  push:
    branches: ["main"]

jobs:
  ci:
    # Continuous Integration job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8" # Replace with your Python version
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -m pytest tests/
  cd:
    # Continuous Deployment job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo '${{ secrets.managepython }}' > managepython.json
          SHEET_ID=$(jq -r '.SHEET_ID' managepython.json)
          GOOGLE_CREDENTIALS_JSON=$(jq -c '.' managepython.json)  # Get entire JSON string
          echo "SHEET_ID=$SHEET_ID" >> $GITHUB_ENV
          echo "GOOGLE_CREDENTIALS_JSON=$GOOGLE_CREDENTIALS_JSON" >> $GITHUB_ENV
        shell: bash

      - name: Deploy application
        run: |
          echo "Deploying application..."
          # Commands to deploy your Flask app (e.g., using rsync or SCP)

      - name: Restart service
        run: |
          echo "Restarting service..."
          # Commands to restart any necessary services (e.g., Apache, Nginx)
